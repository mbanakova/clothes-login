<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      rel="preload"
      href="fonts/open-sans-regular.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/open-sans-bold.woff2"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Henderson test</title>
  </head>
  <body>
    <h1 class="visually-hidden">New website</h1>
    <div class="wrapper">
      <section class="login">
        <div class="login__overlay">
          <form
            class="login__form form"
            action="https://echo.htmlacademy.ru"
            method="POST"
          >
            <h2 class="form__title">Войти на сайт</h2>
            <ul class="form__list">
              <li class="form__item">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Телефон"
                  required
                />
                <label class="visually-hidden" for="phone">Телефон</label>
              </li>
              <li class="form__item">
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="6"
                  maxlength="16"
                  placeholder="Пароль"
                  autocomplete="current-password"
                  title="Допустимая длина - от 6 до 16 символов"
                  required
                />
                <label class="visually-hidden" for="password">Пароль</label>
                <!-- если глаз не нравится - его можно удалить, он ничего не сломает -->
                <button
                  class="form__eye"
                  type="button"
                  id="password-toggle"
                ></button>
              </li>
            </ul>
            <button class="form__submit" type="submit">Войти</button>
          </form>
        </div>
      </section>
      <div class="wrapper__img"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
